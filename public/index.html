<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#170b28" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>android-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>/img/icons/apple-touch-icon-180x180.png" sizes="180x180">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preload" href="https://fonts.gstatic.com&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Oblyk.org doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div
      style="background-color: #170b28; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; text-align: center;"
      id="oblyk-splash-screen"
    >
      <div style="display: inline-block; margin-top: 50vh;">
        <div style="margin-top: -50%">
          <svg
            viewBox="0 0 53.255241 38.343723"
            height="38.343723mm"
            width="53.255241mm"
            xmlns="http://www.w3.org/2000/svg">
            <g
              transform="matrix(-1,0,0,1,127.92524,-131.17338)">
              <path
                d="m 104.46081,146.17123 -10.624851,-10.74341 -14.92332,14.92332 14.92332,14.92332 19.897761,-19.89777 9.94888,9.94888 -9.94888,9.94889 -5.71382,-5.71381"
                style="fill:none;fill-rule:evenodd;stroke:#ffffff;stroke-width:6;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" />
            </g>
          </svg>
        </div>
        <p style="font-family: sans-serif; color: white">chargement ...</p>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
