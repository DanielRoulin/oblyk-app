<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#eb482c" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>android-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>/img/icons/apple-touch-icon-180x180.png" sizes="180x180">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Oblyk.org doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div
      style="background-color: #eb482c; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; text-align: center;"
      id="oblyk-splash-screen"
    >
      <div style="display: inline-block; margin-top: 50vh;">
        <img style="width: 80%; max-width: 400px; margin-top: -50%" src="img/icons/icon-only.png" alt="oblyk-icon">
        <p style="font-family: sans-serif; color: white">chargement ...</p>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
